<!DOCTYPE html>
<html lang="RU-ru">
    <head>
        <meta charset="utf-8">
        <title>Менеджер: новый заказ</title>
        <link type="image/x-icon" href="../source/favicon.ico" rel="shortcut icon">
        <link type="Image/x-icon" href="../source/favicon.ico" rel="icon">
        <link rel="stylesheet" href="Менеджер_Новый_заказ_стили.css">
        <script src="script.js"></script>
    </head>
    <body>
        <!-- Шапка -->
        <header class="page-header">
            <nav class="header-nav">
                <ul class="header-nav-arr">
                    <li class="header-nav-arr-item">
                        <img class="logo" src="../source/Logo.png" alt="Пять Шестых">
                    </li>
                    <li class="header-nav-arr-item">
                        <button id="actual-orders" class="actual-orders-button">Актуальные заказы</button>
                    </li>
                    <li class="header-nav-arr-item">
                        <button class="accepted-orders-button" disabled="true" style="background-color: #F5FFFA;">Новый заказ</button>
                    </li>
                    <li class="header-nav-arr-item">
                        <button id="orders-archive" class="orders-archive-button">Архив заказов</button>
                    </li>
                    <li class="header-nav-arr-item">
                        <button id="lk" class="LK-button">
                            <p>Менеджер</p>
                            <img src="../source/Avatar.png" alt="icon">
                        </button>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Основной контент(база) -->
        <main class="main-inner">
            <div id="popup" class="deep-dark-popup" hidden>
                <div class="pick-dish-popup">
                    <div class="popup-header">
                        <button id="back-btn" class="back-to-page-btn"></button>
                        <p class="pick-dish-title">Блюда</p>
                    </div>
                    <div class="pick-dish-info">
                        <input class="search-input" placeholder="Введите название блюда">
                    </div>
                    <ul class="dishes-list">
                        <li><button class="dish" value="615">Пицца "Ветчина и грибы"</button></li>
                        <li><button class="dish" value="490">Пицца "Карбонара"</button></li>
                        <li><button class="dish" value="630">Пицца "Пепперони Фреш"</button></li>
                        <li><button class="dish" value="510">Пицца "Сырная"</button></li> 
                        <li><button class="dish" value="590">Пицца "Четыре сезона"</button></li>
                    </ul>
                    <div class="amount-info">
                        <p>Количество:</p>
                        <input id="dish-quanity" type="number" class="amount-input" value="1" min="1" placeholder="1">
                    </div>
                    <button id="add-products" class="add-btn">Добавить</button>
                </div>
            </div>
            <div class="new-order">
                <div class="about-customer">
                    <div class="order-item-customer">
                        <p>Имя заказчика:</p>
                        <input id="name" type="text" class="order-customer" placeholder="Иванов Иван Иванович">
                    </div>
                    <div class="order-item-address">
                        <p>Адрес:</p>
                        <input id="address" type="text" class="order-address" placeholder="ул. Пушкина, дом 35, кв. 120">
                    </div>
                    <div class="order-item-phone-number">
                        <p>Телефон:</p>
                        <input id="phone" type="tel" class="order-phone-number" placeholder="+7(ХХХ)-ХХХ-ХХ-ХХ" minlength="12" maxlength="12">
                    </div>
                </div>
                <div class="buttons">
                    <button id="confirm-btn" class="ok-btn"></button>
                </div>
                <div class="order-content">
                    <table class="order-table" cellpadding="8px">
                        <thead class="order-table-head">
                            <tr>
                                <th class="order-content-header-cntnt">Содержимое заказа:</th>
                                <th class="order-content-header-amount">Кол-во:</th>
                                <th class="order-content-header-cost">Стоимость:</th>
                            </tr>
                        </thead>
                        <tbody id="order-table-body" class="order-table-body">
                            <tr>
                                <td>Пицца "Сечире рыра"</td>
                                <td>10 шт.</td>
                                <td>5000 руб.</td>
                            </tr>
                            <tr>
                                <td>Пицца "Сечире рыра"</td>
                                <td>10 шт.</td>
                                <td>5000 руб.</td>
                            </tr>
                        </tbody>
                    </table>
                    <button id="view-products" class="order-content-add-btn"></button>
                </div>
            </div>
        </main>

        <!-- Подвал(А это вообще надо?) -->
        <!-- <footer class="page-footer">
            
        </footer> -->
    </body>
</html>

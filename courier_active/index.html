<!DOCTYPE html>
<html lang="RU-ru">
    <head>
        <meta charset="utf-8">
        <title>Курьер: принятые заказы</title>
        <link rel="stylesheet" href="Курьер_Принятые_заказы_стили.css">
    </head>
    <body>
        <!-- Шапка -->
        <header class="page-header">
            <nav class="header-nav">
                <ul class="header-nav-arr">
                    <li class="header-nav-arr-item">
                        <img class="logo" src="../source/Logo.png" alt="Пять Шестых">
                    </li>
                    <li class="header-nav-arr-item">
                        <form action="../courier_choose/index.html">
                            <button class="actual-orders-button">Выбор заказов</button>
                        </form>
                    </li>
                    <li class="header-nav-arr-item">
                        <button class="accepted-orders-button">Активные заказы</button>
                    </li>
                    <li class="header-nav-arr-item">
                        <form action="../courier_archive/index.html">
                            <button class="orders-archive-button">Архив заказов</button>
                        </form>
                    </li>
                    <li class="header-nav-arr-item">
                        <form action="../courier_my/index.html">
                            <button class="LK-button">
                                <p>Курьер</p>
                                <img src="../source/Avatar.png" alt="icon">
                            </button>
                        </form>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Основной контент(база) -->
        <main class="main-inner">
            <ul class="accepted-orders">
                <li class="accepted-orders-item">
                    <div class="about-order">
                        <div class="order-item-number">
                            <p><b>№ заказа:</b></p>
                            <p class="order-number">228</p>
                        </div>
                        <div class="order-item-date-and-time">
                            <p><b>Дата и время:</b></p>
                            <p class="order-date-and-time">29.10.2001 19:20</p>
                        </div>
                    </div>
                    <div class="about-customer">
                        <div class="order-item-customer">
                            <p>Заказчик:</p>
                            <p class="order-customer">Мохаммед али Аллах Саил Самуил Джан Де - польто</p>
                        </div>
                        <div class="order-item-address">
                            <p>Адрес:</p>
                            <p class="order-address">г. Екатеринбург, ул. Баумана, дом 3А, кв. 34</p>
                        </div>
                        <div class="order-item-phone-number">
                            <p>Телефон:</p>
                            <p class="order-phone-number">88005553535</p>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="delivered-btn"></button>
                        <button class="cancel-btn"></button>
                        <button class="more-info-btn"></button>
                    </div>
                </li>
            </ul>
        </main>

        <!-- Подвал(А это вообще надо?) -->
        <!-- <footer class="page-footer">
            
        </footer> -->
    </body>
</html>

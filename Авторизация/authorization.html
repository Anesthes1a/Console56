<!DOCTYPE html> 
<html lang="RU-ru">
    <head>
        <meta charset="UTF-8">
        <title>Пять шестых - Авторизация</title>
        <link rel="stylesheet" href="authorization_style.css">
    </head>
    <body>
        <header class="page-header">
            <div class="header-container">
                <img class="logo" src="Logo.png" alt="Пять шестых">
                <div class="header-text">
                    <img class="five-sixth" src="Five-sixth.png" alt="ПЯТЬ ШЕСТЫХ">
                    <img class="online-pizza" src="Online-pizza.png" alt="онлайн пиццерия">
                </div>
            </div>
        </header>
        <main class="main-page">
            <div class="authorization-popup">
                <p class="auth-title">Авторизация</p>
                <img class="icon" src="Avatar.png" alt="Аватар">
                <p class="login">Логин</p>
                <input class="login-input" type="text">
                <p class="password">Пароль</p>
                <input class="password-input" type="password">
                <button class="enter-button">Войти</button>
            </div>
        </main>
    </body>
</html>
